<div class="container">
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Certificates issued</h3>
        </div>
        <div class="panel-body">
            <!--<div ng-repeat="value in values">-->
            <!--{{value}}-->
                <!--<hr>-->
            <!--</div>-->
            <table style="width:100%">
                <tr>
                    <th>Doctor ID</th>
                    <th>Postal code of doctor</th>
                    <th>Applicant National Insurance Number</th>
                    <th>Phone number of applicant</th>
                    <th>Postal code of applicant</th>
                </tr>
                <tr ng-repeat="value in values">
                    <td>{{value.DoctorID}}</td>
                    <td>{{value.DoctorsPostalCode}}</td>
                    <td>{{value.NationalInsuranceNumber}}</td>
                    <td>{{value.DoctorsPhoneNumber}}</td>
                    <td>{{value.ApplicantsPostalCode}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
