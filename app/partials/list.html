<div class="container">
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Enter application data</h3>
        </div>
        <div class="panel-body">
            <table style="width:100%">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
                <tr ng-repeat="value in values">
                    <td>{{value}}</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
            </table>
        </div>
    </div>
</div>
